<body>
    <!-- navbar-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Telovendo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">

                    </li>
                </ul>

    </nav>


    <section class="container py-5">

        <div class="row ">
            <h2 class="text-center">Contacto</h2>
            <p>En el siguiente formulario puedes dejar tus datos, mensaje y te responderemos a la brevedad</p>
            <form>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <!-- <span class="input-group-text" id="basic-addon1">@</span> -->
                    <input type="text" class="form-control" id="nombre" placeholder="nombre" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Correo:</label>
                    <input type="email" class="form-control" id="email"
                        placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="mensaje" class="form-label">Mensaje:</label>
                    <textarea class="form-control" placeholder="Mensaje" id="mensaje"
                        rows="3"></textarea>
                </div>
                <button type="button" class="btn btn-primary"onclick="validar()">Enviar</button>
            </form>

        </div>

    </section>



    <footer class="container-fluid  bg-body-tertiary">
